<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="tools__menu">
      <div class="menu__content">
        <div class="tools">
          <div class="tool">
            <input type="radio" name="tool" id="rectangle" value="rectangle">
            <label for="rectangle">
              <img src="./images/rectangle.svg" alt="Rectangle Icon">
              <small>Rectangle</small>
            </label>
          </div>
          <div class="tool">
            <input type="radio" name="tool" id="circle" value="circle">
            <label for="circle">
              <img src="./images/circle.svg" alt="Circle Icon">
              <small>Circle</small>
            </label>
          </div>
          <div class="tool">
            <input type="radio" name="tool" id="triangle" value="triangle">
            <label for="triangle">
              <img src="./images/triangle.svg" alt="Triangle Icon">
              <small>Triangle</small>
            </label>
          </div>
          <div class="tool">
            <input type="radio" name="tool" id="fill" value="fill">
            <label for="fill">
              <img src="./images/fill.svg" alt="Fill Icon">
              <small>Fill</small>
            </label>
          </div>
          <div class="tool">
            <input type="radio" name="tool" id="brush" value="brush">
            <label for="brush">
              <img src="./images/brush.svg" alt="Brush Icon">
              <small>Brush</small>
            </label>
          </div>
          <div class="tool">
            <input type="radio" name="tool" id="eraser" value="eraser">
            <label for="eraser">
              <img src="./images/eraser.svg" alt="Eraser Icon">
              <small>Eraser</small>
            </label>
          </div>
        </div>
        <div class="options">
          <div class="option">
            <input type="range" id="brushSize" min="1" max="10" value="5">
          </div>
          <div class="option">
            <input type="color" id="color">
          </div>
          <div class="option">
            <button id="clearCanvasBtn">Clear Canvas</button>
          </div>
          <div class="option">
            <button id="saveImgBtn">Save Image</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <canvas id="canvas"></canvas>
  
  <script src="app.js"></script>
</body>
</html>
